<template>
  <lightning-card title="Account Manager Via Forms">
    <lightning-layout>
      <lightning-layout-item size="6" padding="around-small">
        <lightning-card title="Create a New Account">
          <lightning-record-edit-form
            density="compact"
            object-api-name="Account"
            onsuccess={successHandler}
          >
            <p>
              <lightning-input-field field-name="Name"></lightning-input-field>
            </p>
            <p>
              <lightning-input-field field-name="Phone"></lightning-input-field>
            </p>
            <p>
              <lightning-input-field
                field-name="Website"
              ></lightning-input-field>
            </p>

            <lightning-button
              type="submit"
              name="save"
              variant="brand"
              label="Create Account"
            ></lightning-button>
          </lightning-record-edit-form>
        </lightning-card>
      </lightning-layout-item>

      <lightning-layout-item size="6" padding="around-small">
        <lightning-card title="View an Account Record">
          <lightning-record-view-form
            density="compact"
            object-api-name="Account"
            record-id={recordId}
          >
            <div class="slds-box">
              <p>
                <lightning-output-field
                  field-name="Name"
                  variant="standard"
                ></lightning-output-field>
              </p>

              <p>
                <lightning-output-field
                  field-name="Phone"
                  variant="standard"
                ></lightning-output-field>
              </p>

              <p>
                <lightning-output-field
                  field-name="Website"
                  variant="standard"
                ></lightning-output-field>
              </p>
            </div>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
