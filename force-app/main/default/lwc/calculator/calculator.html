<template>
  <lightning-card title="Simple Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="number"
          name="firstNumber"
          onchange={numberChnageHandler}
        ></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input
          type="number"
          name="secondNumber"
          onchange={numberChnageHandler}
        ></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-button-group>
          <lightning-button
            label="Add"
            icon-name="utility:add"
            icon-position="right"
            value="+"
            onclick={operatorHandler}
          ></lightning-button>
          <lightning-button
            label="Subtract"
            icon-name="utility:dash"
            icon-position="right"
            value="-"
            onclick={operatorHandler}
          ></lightning-button>
          <lightning-button
            label="Multiply"
            icon-name="utility:close"
            icon-position="right"
            value="*"
            onclick={operatorHandler}
          ></lightning-button>
          <lightning-button
            label="Divide"
            icon-name="utility:magicwand"
            icon-position="right"
            value="/"
            onclick={operatorHandler}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>

      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text
          value={currentResult}
        ></lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
