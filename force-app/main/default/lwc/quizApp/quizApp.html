<template>
  <lightning-card title="Quiz App In LWC">
    <div class="slds-m-around_medium">
      <form>
        <template for:each={myQuestions} for:item="quiz">
          <div key={quiz.id}>
            <div>
              <strong>{quiz.id} - {quiz.question}</strong>
            </div>
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="a"
                  onchange={changeHandler}
                />
                {quiz.answers.a}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="b"
                  onchange={changeHandler}
                />
                {quiz.answers.b}
              </div>
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="c"
                  onchange={changeHandler}
                />
                {quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          type="reset"
          label="Reset"
          class="slds-m-around_small"
          onclick={resetHandler}
        ></lightning-button>
        <lightning-button
          variant="brand"
          type="submit"
          title="Submit Quiz"
          label="Submit"
          class="slds-m-around_small"
          onclick={submitHandler}
          disabled={allNotSelected}
        ></lightning-button>
      </form>
    </div>
  </lightning-card>
</template>
